<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Jack game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
           
        <h1>Blackjack Game</h1>
        <p id="message-ele">Want to play around ?</p>
        <br>
        <p id="cardGame" class="left">Cards : </p>
        <p id="sumGame" class="left">Sum : </p>

        <button id="game" onclick="startGame()"> START GAME </button>
        <button id="new-card" onclick="newCard()"> NEW CARD </button>
        <button id="reset-game" onclick="resetGame()"> RESET GAME </button>
        <p id="player-el"></p>
        <p id="result"></p>

        
    </div>


    <script src="/index.js"></script>
</body>
</html>
